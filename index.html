<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- WeChat Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta http-equiv="Cache-Control" content="public, max-age=3600" />
    <meta name="description" content="西九龙厦门新年埃及行 - 9天豪华埃及旅行行程" />
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://media-cdn.tripadvisor.com" />
    <link rel="dns-prefetch" href="https://media-cdn.tripadvisor.com" />
    <meta name="format-detection" content="email=no" />
    <meta name="x-apple-disable-message-reformatting" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- WeChat Share -->
    <meta property="og:title" content="西九龙厦门新年埃及行" />
    <meta property="og:description" content="穿越时空，探寻法老的永恒秘密。一场奇妙的埃及之旅。" />
    <meta property="og:type" content="website" />
    <title>西九龙厦门新年埃及行</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
